<html>
<head>
    <title>Dice Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet">
   </head>
    
    <body>
    
        <div class="logo"><img src="surbhilogo.png"></div>
        
    <div class="main-box">
        
        <div class="player-0 active">
        <p id="p-0">Player 1</p>
        <div class="global-score-0">5</div>
            <div class="current-box">
            <div class="current-label">Current</div>
                <div class="score0">6</div>
             </div>
            </div>
        
          
         <div class="player-1">
        <p id="p-1">Player 2</p>
              <div class="global-score-1">4</div>
             <div class="current-box secondbox">
            <div class="current-label">Current</div>
                <div class="score1">8</div>
             </div>
        </div>
    
        <button class="new-game"><i class="ion-ios-plus-outline"></i>New Game</button>
        <button class="roll"><i class="ion-ios-loop"></i>Roll Dice</button>
        <button class="hold"><i class="ion-ios-download-outline"></i>Hold</button>
        
        
        <img src="dice1.png" alt="dice1" class="dices">
        
        </div>
     
        <div class="box">
        <div class="how-to-play"><img src="how-to%20(1).gif" class="rules"></div>
        <div class="character"><img src="dance.gif"></div>
            
        </div>
        
        <script src="SR.js"></script>
    </body>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </html>
